<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- styles -->
    <link rel="stylesheet" href="assests/css/styles.css">
    <title>Blackjack</title>
</head>

<body>
    <!-- title -->
    <header class="title" id="title">Blackjack</header>

    <!-- buttons -->
    <div class="row mt-2">
        <div class="col text-center" id="divButton">
            <button class="btn btn-success" id="btnNew">New game</button>
            <button class="btn btn-warning" disabled="disabled" id="btnRequest">Request card</button>
            <button class="btn btn-danger" disabled="disabled" id="btnStop">Stop</button>
        </div>
    </div>

    <!-- player -->
    <div class="row container mt-5">
        <div class="col">
            <h1>Player - <small>0</small></h1>
            <div id="card-player" class="divCard"></div>
        </div>
    </div>

    <!-- computer -->
    <div class="row container mt-5">
        <div class="col">
            <h1>Computer - <small>0</small></h1>
            <div id="card-computer" class="divCard"></div>
        </div>
    </div>


    <script src="assests/js/underscore.js"></script>
    <script src="assests/js/game.js"></script>

    <script>
        console.log(myModule);
        document.querySelector('#btnNew').addEventListener('click', () => {
            myModule.newGame();
        });
    </script>
</body>

</html>
